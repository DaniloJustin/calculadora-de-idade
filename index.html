<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Calculadora de Idade</h1>
    <input type="number"  id="anoNascimento" placeholder="Insira ano de nascimento">
    <label for="anoNascimento"></label>
    <button onclick="calcularIdade()" class="botao">Calcular</button>

    <p>
        Sua idade é: <span id="idade">    
        </span> anos
    </p>

    <p>
        Você viveu aproximadamente: <span id="diasVividos">
        </span> dias
    </p>

    <script src="script.js"></script>
</body>
</html>
